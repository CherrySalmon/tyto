---
# Backend secrets configuration
# This file is copied to secrets.yml by `rake setup`
#
# Required setup:
#   1. Generate JWT_KEY:  bundle exec rake generate:jwt_key
#      Copy the base64 output below for each environment
#   2. Set ADMIN_EMAIL to your Google account email (for admin access)

development:
  DATABASE_URL: sqlite://backend_app/infrastructure/database/store/development.db
  JWT_KEY: <run: bundle exec rake generate:jwt_key>
  ADMIN_EMAIL: your-email@example.com

test:
  DATABASE_URL: sqlite://backend_app/infrastructure/database/store/test.db
  JWT_KEY: <run: bundle exec rake generate:jwt_key>
  ADMIN_EMAIL: test@example.com

production:
  DATABASE_URL: postgres://user:password@host:port/database
  JWT_KEY: <set via environment variable>
  ADMIN_EMAIL: <set via environment variable>
