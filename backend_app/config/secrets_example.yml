---
# Copy this file to secrets.yml
# JWT_KEY is auto-generated by `rake setup`
# Set ADMIN_EMAIL to your admin account's Google email

development:
  DATABASE_URL: sqlite://backend_app/db/store/development.db
  JWT_KEY: <auto-generated by rake setup>
  ADMIN_EMAIL: your-admin@example.com

test:
  DATABASE_URL: sqlite://backend_app/db/store/test.db
  JWT_KEY: <auto-generated by rake setup>
  ADMIN_EMAIL: test-admin@example.com

production:
  DATABASE_URL: postgres://user:password@host:port/database
  JWT_KEY: <set via environment variable>
  ADMIN_EMAIL: <set via environment variable>
